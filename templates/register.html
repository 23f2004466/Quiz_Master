{% extends "base_user.html" %}

{% block title %}Register - Quiz Master{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-5 fw-bold "> Welcome to Quiz Master! <br>Register Now </h1>
    
    <form action="{{ url_for('auth.register') }}" method="POST">
        <div class="mb-3 text-start fw-bold">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
        </div>

        <div class="mb-3 text-start fw-bold">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Create a password" required>
        </div>
    
        <div class="mb-3 text-start fw-bold">
            <label for="full_name" class="form-label">Full Name:</label>
            <input type="text" id="full_name" name="full_name" class="form-control" placeholder="Enter your full name" required>
        </div>
    
        <div class="mb-3 text-start fw-bold">
            <label for="qualification" class="form-label">Qualification:</label>
            <input type="text" id="qualification" name="qualification" class="form-control" placeholder="Enter your qualification" required>
        </div>
    
        <div class="mb-3 text-start fw-bold">
            <label for="dob" class="form-label">Date of Birth:</label>
            <input type="date" id="dob" name="dob" class="form-control" required>
        </div>
    
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-custom">Register</button>
            <a href="{{ url_for('auth.login') }}" class="btn btn-outline-custom">Already have an account?</a>
        </div>
    </form>
    
</div>
{% endblock %}
