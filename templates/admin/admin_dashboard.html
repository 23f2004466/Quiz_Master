<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">Quiz Master</a>
            <div class="ms-auto">
                <a class="btn btn-outline-primary" href="{{ url_for('auth.logout') }}">Logout</a>
            </div>
        </div>
    </nav>

    <!--# Sidebar-->
    <div class="container-fluid">
        <div class="row">

            <nav class="col-md-2 d-none d-md-block bg-white sidebar border-end vh-100">
                <div class="position-sticky">
                    <ul class="nav flex-column mt-3">
                        <li class="nav-item">
                            <a class="nav-link active fw-bold text-primary" href="#">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="{{ url_for('admin.manage_subject') }}">Manage Subjects</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link text-dark" href="{{ url_for('admin.quiz_manage') }}">Manage Quizzes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="{{ url_for('admin.manage_users') }}">Manage Users</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- main Content -->
            <main class="col-md-10 ms-sm-auto px-md-4">
                <h2 class="mt-4 mb-4 fw-bold">Admin Dashboard</h2>

                <div class="row">
                    <!-- #bar chart avg score -->
                    <div class="col-md-6">
                        <div class="card shadow-sm p-3">
                            <h5 class="text-center">Average Scores</h5>
                            <img src="{{ url_for('static', filename='charts/average_scores.png') }}" class="img-fluid" alt="Average Scores">
                        </div>
                    </div>

                    <!-- pie Chart - Completion Rates -->
                    <div class="col-md-6">
                        <div class="card shadow-sm p-3">
                            <h5 class="text-center">Completion Rates</h5>
                            <img src="{{ url_for('static', filename='charts/completion_rates.png') }}" class="img-fluid" alt="Completion Rates">
                        </div>
                    </div>

                </div>
            </main>
        </div>
    </div>

</body>
</html>
